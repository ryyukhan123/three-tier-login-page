name: Build and Push to ECR

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin YOUR_ECR_URL

    - name: Build frontend
      run: |
        docker build -t frontend ./frontend
        docker tag frontend:latest 123399119691.dkr.ecr.us-east-1.amazonaws.com/frontend/frontend:latest

    - name: Push frontend
      run: docker push 123399119691.dkr.ecr.us-east-1.amazonaws.com/frontend/frontend:latest

    - name: Build backend
      run: |
        docker build -t backend ./backend
        docker tag backend:latest 123399119691.dkr.ecr.us-east-1.amazonaws.com/backend/backend:latest

    - name: Push backend
      run: docker push 123399119691.dkr.ecr.us-east-1.amazonaws.com/backend/backend:latest
